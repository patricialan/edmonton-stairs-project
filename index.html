<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Edmonton Stairs Project</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <!--Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5 mb-3">
            <h1>Edmonton Stairs Project</h1>
        </div>

        <div class="row d-flex justify-content-center mb-3">
            <p>A map of outdoor staircases in Edmonton, Alberta, Canada.</p>
        </div>

        <div class="row d-flex justify-content-center">
            <!--map-->
            <div id="map"></div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        
            <div class="mySlides" id="Connors Hill Stairs">
                <div class="numbertext">1 / 5</div>
                <img src="https://lh3.ggpht.com/p/AF1QipPUFPFcXJGAPeJo19donSHjeKPOoYGBXM5wDNM3=s1536" style="width:100%">
            </div>
        
            <div class="mySlides" id="Fairmont Hotel Macdonald Stairs">
                <div class="numbertext">2 / 5</div>
                <img src="https://lh3.ggpht.com/p/AF1QipM8OXLE3BBQieyqk2Rvk_obHT7BO1o4n6PeFA1b=s1536" style="width:100%">
            </div>
        
            <div class="mySlides" id="Glenora/Ezio Faraone Stairs">
                <div class="numbertext">3 / 5</div>
                <img src="https://lh3.ggpht.com/p/AF1QipNg2j_QXBAkb293oMVMYCKK7hnjxIV2KoacEXZ-=s1536" style="width:100%">
            </div>
        
            <div class="mySlides" id="Grandview/Whitemud Park Stairs">
                <div class="numbertext">4 / 5</div>
                <img src="https://lh3.ggpht.com/p/AF1QipMueO4d4TXGYfSOwsd6SVKSoQkeeTQ_9RuWXHww=s1536" style="width:100%">
            </div>

            <div class="mySlides" id="Wolf Willow Stairs">
                <div class="numbertext">5 / 5</div>
                <img src="https://lh3.ggpht.com/p/AF1QipNII55xNMEPfgUTKqD4pTAX5cmiizsyMlXJATFm=s1536" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            </div>
        </div>

    </div>

    <!--d3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!--API key-->
    <script type="text/javascript" src="static/js/config.js"></script>

    <script type="text/javascript" src="static/js/logic.js"></script>

</body>
</html>
